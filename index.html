<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifi</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&family=DM+Serif+Text:ital@0;1&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&family=Lexend:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

<!-- Map container outside the normal content structure -->
<div id="map-container" class="map-container"></div>

<div class="container">
    <h1 id="logo">ifi</h1>
    <form id="search-form">
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" autocomplete="off" placeholder="Search online...">
            <button type="submit" id="search-button" class="search-button material-symbols-rounded">search</button>
        </div>
        <div class="tab-container">
            <button class="tab" id="web-tab">
                Web
                <hr>
            </button>
            <button class="tab" id="image-tab">
                Image
                <hr>
            </button>
            <button class="tab" id="video-tab">
                Video
                <hr>
            </button>
            <button class="tab" id="news-tab">
                News
                <hr>
            </button>
            <button class="tab" id="map-tab">
                Map
                <hr>
            </button>
            <button class="tab" id="shop-tab" disabled>
                Shop
                <hr>
            </button>
            <button class="tab" id="chat-tab">
                Chat
                <hr>
            </button>
        </div>
    </form>
    <div id="search-results" class="search-results"></div>
</div>

<!-- Old script.js commented out for reference -->
<!-- <script src="script.js"></script> -->

<!-- New modular scripts -->
<script type="module" src="js/main.js"></script>
<script src="https://unpkg.com/rss-parser/dist/rss-parser.min.js"></script>

</body>
</html>
